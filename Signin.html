<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     
    <div class="container">
        <h3 class="signintxt">Sign In</h3>
        <div class="login">
        <input class="inputmail" type="text" placeholder="Email or phone number" name="email"><br>
        <input class="inputpass"type="text" placeholder="Password" name="pass"><br>
        </div>
        <button class="btnsignin">Sign In</button><br>
        <div class="position">
            <div class="tick">
        <input class="check" type="checkbox" name="remember" id="remember" value="password">
       
        <label for="remember">Remember Me</label>
        </div>
        <p>Need Help?</p>
        </div>
        <div class="final">
         <h3 class="finaltxt">New to Netflix? <span>Sign up now.</span></h3>
         <p class="pfinal">This page is protected by Google reCAPTCHA to <br>ensure you're not a bot. <span> <a href="#">Learn more.</a></span></p>
         </div>

    </div>
    
</body>
</html>
